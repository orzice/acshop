<div class="layuimini-container">
    <div class="layuimini-main">
        <table id="currentTable" class="layui-table layui-hide"
               lay-filter="currentTable">
        </table>
    </div>
</div>

<script type="text/javascript">

require(["jquery", "easy-admin"], function ($, ea) {

    var init = {
        table_elem: '#currentTable',
        table_render_id: 'currentTableRenderId',
        index_url: 'order.home/index',
    };


            ea.table.render({
                init: init,
                cols: [[
                    {field: 'id', minWidth: 30, title: 'ID'},
                    {field: 'order_sn', minWidth: 80, title: '订单号'},

                    {field: 'goods.goods_id', title: '商品ID', minWidth: 300,
                    templet: function(d) {
                        var titles = '';
                        for(var i = 0; i < d.goods.length; i++) {

                            titles += '<div style="text-align: left;margin-bottom: 5px;border: 1px solid #ddd;">';
                            titles += '<img style="max-width: 200px; max-height: 40px;" src="'+d.goods[i].thumb+'" data-image="undefined"> ';
                            titles += '['+d.goods[i].goods_id+'] ';
                            titles += d.goods[i].title;
                            titles += ' 【 ¥'+d.goods[i].price+' 】 数量：'+d.goods[i].total;
                            titles += '</div>';
                        }
                        return titles;
                    }},

                    {field: 'uid', minWidth: 30, title: '购买人ID'},


                    {field: 'status', title: '状态', width: 85, search: 'select', selectList: {"-1": '取消状态', 0: '待付款', 1: '已付款', 2: '已发货', 3: '已完成'}},

                    {field: 'create_time', minWidth: 80, title: '创建时间', search: 'range'},

                    {field: 'price', minWidth: 50, title: '金额', search: false, 
                    templet: function(d) {
                        var titles = '';
                        titles += '<div>';

                        titles += '<div>';
                            titles += '<div style="text-align: left;position: absolute;">';
                                titles += '商品小计: ';
                            titles += '</div>';
                            titles += '<div style="text-align: right;">￥';
                                titles += d.goods_price;
                            titles += '</div>';
                        titles += '</div>';

                        titles += '<div>';
                            titles += '<div style="text-align: left;position: absolute;">';
                                titles += '运费: ';
                            titles += '</div>';
                            titles += '<div style="text-align: right;">￥';
                                titles += d.dispatch_price;
                            titles += '</div>';
                        titles += '</div>';

                        titles += '<div>';
                            titles += '<div style="text-align: left;position: absolute;">';
                                titles += '应收款: ';
                            titles += '</div>';
                            titles += '<div style="text-align: right;color:green;">￥';
                                titles += d.price;
                            titles += '</div>';
                        titles += '</div>';

                        titles += '</div>';
                        return titles;
                    }},

                    {
                        minWidth: 100,
                        title: '操作',
                        templet: ea.table.tool,
                        operat: [
                            [{
                                text: '查看详细',
                                url: 'order.home/order',
                                method: 'open',
                                auth: 'order',
                                class: 'layui-btn layui-btn-normal',
                                extend: 'data-full="true"',
                            }]
                        ]
                    },
                    {
                        field: 'state',
                        minWidth: 160,
                        search: false,
                        title: '订单操作',
                        templet: function(d) {
                            var html = '';
                            // {"-1": '取消状态', 0: '待付款', 1: '已付款', 2: '已发货', 3: '已完成'}
                            switch(d.status) {
                                  case -1://取消状态
                                    
                                    break;
                                  case 0://待付款
                                  html += '<div style="margin-bottom: 10px;"><a class="layui-btn layui-btn-normal " data-width="100%"  data-height="100%" layuimini-content-href="" data-title="">确认付款</a></div>';
                                  html += '<div><a class="layui-btn layui-btn-primary " data-width="100%"  data-height="100%" layuimini-content-href="" data-title="">关闭订单</a></div>';
                                    
                                    break;
                                  case 1://已付款
                                  html += '<div ><a class="layui-btn layui-btn-normal " data-width="100%"  data-height="100%" layuimini-content-href="" data-title="">确认发货</a></div>';
                                    
                                    break;
                                  case 2://已发货
                                  html += '<div ><a class="layui-btn layui-btn-danger " data-width="100%"  data-height="100%" layuimini-content-href="" data-title="">取消发货</a></div>';
                                  html += '<div ><a class="layui-btn layui-btn-normal " data-width="100%"  data-height="100%" layuimini-content-href="" data-title="">确认收货</a></div>';
                                    
                                    break;
                                  case 3://已完成
                                    
                                    break;
                                 default:
                            } 
                            return html;
                        }
                    },
                ]],
            });

            ea.listen();
    
});
</script>
